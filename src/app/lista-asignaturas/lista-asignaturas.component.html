<div class="card text-black">
  <div class="card-header">Asignaturas</div>
  <div class="card-body">
    <h5 class="card-title">Listado de Asignaturas</h5>

    <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/asignaturas/form']">Crear Asignatura</button>
    </div>

    <table class="table table-bordered table-striped text-center" *ngIf="listaAsignaturas?.length>0">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Profesor</th>
          <th>Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asignatura of listaAsignaturas">
          <td>{{asignatura.nombre}}</td>
          <td>{{asignatura.profesor.nombre}}</td>
          <td><button type="button" name="button" class="btn btn-danger btn-sm" (click)= "delete(asignatura)">Eliminar</button></td>
      </tbody>
    </table>
  </div>
</div>

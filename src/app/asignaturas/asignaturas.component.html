<div class="card text-black">
  <div class="card-header">Asignaturas</div>
  <div class="card-body">
    <h5 class="card-title">Listado de Asignaturas</h5>
    <!-- Creamos boton con la url -->
    <div class="my-2 text-left">
                      <!-- Ruta creada en app.module hacia links o enlaces de rutas internas del proyecto-->
    <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/asignaturas/formAsig']">Crear Asignatura</button>
    </div>
            <!-- Comprobamos que la tabla venga con datos o muestre mensaje-->
    <div *ngIf="asignaturas?.length == 0" class="alert alert-info">
    No hay registros en la Base de Datos!
    </div>
<table class="table table-bordered table-striped" *ngIf="asignaturas?.length>0">
<thead>
  <tr>
    <th>Id</th>
    <th>Nombre</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let asignatura of asignaturas">
  <td>{{asignatura.idAsignatura}}</td>
    <td>{{asignatura.nombre}}</td>
    <td>                                      <!--La ruta tiene dos argumentos, la ruta de usuarios + usuarioid -->
      <button class=" btn btn-primary btn-sm" type="button" name="editar" [routerLink]= "['/asignatura/form', asignatura.idAsignatura]">Editar</button>
    </td>
    <td>
      <button class=" btn btn-danger btn-sm" type="button" name="eliminar" (click) = "delete(asignatura)">Eliminar</button>
    </td>
</tbody>
</table>
  </div>
</div>

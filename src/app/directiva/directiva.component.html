<button type="button" (click)="sethabilitar()" class= "btn btn-primary my-3"> {{habilitar==true? 'Ocultar': 'Mostrar'}}</button>
<div class="card">
<div class= "card-header">
  Listado de cursos
</div>
  <ul class= "lista-grupo" *ngIf="habilitar == true">
    <li class= "lista-grupo-item" *ngFor="let curso of listaCurso">{{curso}}</li>
  </ul>
</div>
